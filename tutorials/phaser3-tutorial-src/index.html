<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>I'm not a hot dog!</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var player;
var stars;
var bombs;
var platforms;
var cursors;
var score = 0;
var gameOver = false;
var scoreText;
var startBomb = true;
var background;
var x = -25; // velocity of conveyor belt
var y = -225;
var newBombY;



var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('sky', 'assets/INAHoDo_factory_background.png');
    this.load.image('ground', 'assets/INAHoDo_conveyor_belt.png');
    this.load.image('star', 'assets/INAHoDo_hotdog_whole.png');
    this.load.image('star_part1', 'assets/INAHoDo_hotdog_piece1.png');
    this.load.image('star_part2', 'assets/INAHoDo_hotdog_piece2.png');
    this.load.image('bomb', 'assets/INAHoDo_cutter copy.png');
    this.load.spritesheet('dude', 'assets/INAHoDo_penis.png', { frameWidth: 100, frameHeight: 113 });
    // this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });

}

function create ()
{
    //  A simple background for our game
    background = this.add.image(400, 300, 'sky');

    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = this.physics.add.staticGroup();

    //  Here we create the ground.
    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    // platforms.create(400, 568, 'ground').setScale(2).refreshBody();
    platforms.create(400, 568, 'ground').setScale(2,.2).refreshBody();

    //  Now let's create some ledges
    // platforms.create(600, 400, 'ground');
    // platforms.create(50, 250, 'ground');
    // platforms.create(750, 220, 'ground');

    // The player and its settings
    player = this.physics.add.sprite(100, 450, 'dude');

    //  Player physics properties. Give the little guy a slight bounce.
    player.setBounce(0.2);
    player.setCollideWorldBounds(true);

    //  Our player animations, turning, walking left and walking right.
    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 1 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'turn',
        frames: [ { key: 'dude', frame: 2 } ],
        frameRate: 20
    });

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('dude', { start: 3, end: 4 }),
        frameRate: 10,
        repeat: -1
    });

    //  Input Events
    cursors = this.input.keyboard.createCursorKeys();

    //  Some stars to collect, 12 in total, evenly spaced 70 pixels apart along the x axis
    stars = this.physics.add.group({
        key: 'star',
        repeat: 11,
        setXY: { x: 12, y: 0, stepX: 70 }
    });

    // Rotate(stars.getChildren(), 90, 1)

    // Rotate(stars.getChildren(), 180)

    stars.children.iterate(function (child) {

        // child.rotate(Phaser.Math.FloatBetween(0, 90))

        //  Give each star a slightly different bounce
        child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));

    });

    bombs = this.physics.add.group();

    //  The score
    scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });

    //  Collide the player and the stars with the platforms
    this.physics.add.collider(player, platforms);
    this.physics.add.collider(stars, platforms);
    this.physics.add.collider(bombs, platforms);

    //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
    this.physics.add.overlap(player, stars, collectStar, null, this);

    this.physics.add.collider(player, bombs, hitBomb, null, this);
    this.physics.add.collider(stars, bombs, sliceHotDog, null, this);

}

function update ()
{
    if (gameOver)
    {
        return;
    }

    if (cursors.left.isDown)
    {
        player.setVelocityX(x-160);

        player.anims.play('left', true);
    }
    else if (cursors.right.isDown)
    {
        player.setVelocityX(x+160);

        player.anims.play('right', true);
    }
    else
    {
        player.setVelocityX(x);

        player.anims.play('turn');
    }

    if (cursors.up.isDown && player.body.touching.down)
    {
        player.setVelocityY(x-430);
    }
    bombs.setVelocityX(x)
    // bombs.setVelocityY(y)

    if (bombs) {
        bombs.children.iterate(function (child) {

            if (child.y > 450) {
                console.log('over 110')
                y = y * -1
            } else if (child.y < 100){
                console.log('under 30')
                y = y * -1
            }
            if (child.x == 0){
                removeBomb(child);
            }
            child.setVelocityY(y)
            console.log(child.y, y)

        });
    }



}

function collectStar (player, star)
{
    star.disableBody(true, true);

    //  Add and update the score
    score += 10;
    scoreText.setText('Score: ' + score);

    if (stars.countActive(true) === 0)
    {
        //  A new batch of stars to collect
        stars.children.iterate(function (child) {

            child.enableBody(true, child.x, 0, true, true);

        });

        bombs.children.iterate(function (child) {

            newBombY = child.Y

        });

        var bomb = bombs.create(300, newBombY, 'bomb');
        bomb.setCollideWorldBounds(true);
        bomb.allowGravity = false;

    }
if (startBomb){
    var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);
    var bomb = bombs.create(x, 16, 'bomb');
    bomb.setCollideWorldBounds(true);
    bomb.setVelocity(Phaser.Math.Between(-50, 50), 20);
    bomb.allowGravity = false;
    startBomb = false;
}

}

function hitBomb (player, bomb)
{

    player.setTint(0xff0000);

    background.setTint(0xff0000);

    player.anims.play('turn');

    gameOver = true;
}

function sliceHotDog (star, bomb)
{

    star.disableBody(true, true);

    pieces1 = this.physics.add.group(
        {
        key: 'star_part1',
        repeat: 1,
        setXY: { x: bomb.x+20, y: bomb.y, stepX: 70 }
    },
);
pieces2 = this.physics.add.group(
    {
    key: 'star_part2',
    repeat: 1,
    setXY: { x: bomb.x-20, y: bomb.y, stepX: 70 }
},
);

    this.physics.add.collider(pieces1, platforms);
    this.physics.add.collider(pieces2, platforms);
    // bomb.setBounce(5);
    // var piece1 = this.add.image(bomb.x, bomb.y, 'star_part1');
    // var piece2 = this.add.image(bomb.x, bomb.y, 'star_part2');
    // piece1.enableBody(true, bomb.x, 0, true, true);



    // stars.children.iterate(function (child) {
    //     child.enableBody(true, child.x, 0, true, true);
    // });

    // star.disableBody(true, true);
    // this.add.image(400, 300, 'star_part1');
    // this.add.image(400, 300, 'star_part1');

}

function removeBomb(bomb){
    bomb.disableBody(true, true);
}



</script>

</body>
</html>
